    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5
              class="modal-title"
              id="exampleModalLabel"
              style="
                font-family: Inter;
                font-size: 30px;
                font-weight: 700;
                color: 45C2C5;
              "
            >
              Add Product
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>

          <div class="modal-body">
            <form method="post">
              <div
                class="container-1"
                style="display: flex; justify-content: space-around"
              >
                <input
                  id="productTitle"
                  type="title"
                  placeholder="Enter Title"
                  name="P-title"
                  required
                />
              </div>

              <div
                class="container-2"
                style="display: flex; justify-content: space-around"
              >
                <input
                  id="productCategory"
                  type="category"
                  placeholder="Enter Category"
                  name="P-category"
                  required
                />
              </div>
              <div
                class="container-3"
                style="display: flex; justify-content: space-around"
              >
                <input
                  id="productQuantity"
                  type="quantity"
                  placeholder="Enter Quantity"
                  name="P-quantity"
                  required
                />
              </div>
              <div
                class="container-4"
                style="display: flex; justify-content: space-around"
              >
                <input
                  id="productPrice"
                  type="price"
                  placeholder="Enter Price"
                  name="P-price"
                  required
                />
              </div>
            </form>
          </div>
          <div
            class="modal-footer"
            style="display: flex; justify-content: space-around"
          >
            <button type="button" class="closeBtn" data-dismiss="modal">
              Close
            </button>
            <button
              id="addBtn"
              type="submit"
              class="addBtn"
              data-dismiss="modal"
            >
              Add
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="product-page-wrapper"
      style="
        background: #4b5eab6c;
        min-height: 75%;
        display: flex;
        flex-direction: column;
        justify-content: center;
      "
    >
      <div
        class="plus-class"
        style="
          display: flex;
          justify-content: end;
          padding: 20px 10px;
          padding-bottom: 0px;
        "
      >
        <button
          type="button"
          class="btn btn-circle btn-xl"
          data-toggle="modal"
          data-target="#exampleModal"
        >
          <i>
            <img
              src="./static/images/plus.png"
              data-target="#exampleModal"
              width="100%"
          /></i>
        </button>
      </div>

      <div
        id="products"
        ;
        class="product-wrapper d-flex flex-wrap"
        style="width: 80%; margin: auto"
      ></div>
    </div>
